<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="reload-button" id="reloadButton">
            <img width="40px" src="source/cycle.png" alt="Перезапуск">
        </div>
        <div class="buttons-container">
            <div class="game-button" id="btnOne"><p class="inner-text"></p></div>
            <div class="game-button" id="btnTwo"><p class="inner-text"></p></div>
            <div class="game-button" id="btnThree"><p class="inner-text"></p></div>
            <div class="game-button" id="btnFour"><p class="inner-text"></p></div>
            <div class="game-button" id="btnFive"><p class="inner-text"></p></div>
            <div class="game-button" id="btnSix"><p class="inner-text"></p></div>
            <div class="game-button" id="btnSeven"><p class="inner-text"></p></div>
            <div class="game-button" id="btnEight"><p class="inner-text"></p></div>
            <div class="game-button" id="btnNine"><p class="inner-text"></p></div>
        </div>
        <p class="win-text" id="winText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
