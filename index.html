<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="reload-button" id="reloadButton">
            <img width="40px" src="source/cycle.png" alt="Перезапуск">
        </div>
        <div class="buttons-container">
            <div class="game-button hover-button" id="btnOne"></div>
            <div class="game-button hover-button" id="btnTwo"></div>
            <div class="game-button hover-button" id="btnThree"></div>
            <div class="game-button hover-button" id="btnFour"></div>
            <div class="game-button hover-button" id="btnFive"></div>
            <div class="game-button hover-button" id="btnSix"></div>
            <div class="game-button hover-button" id="btnSeven"></div>
            <div class="game-button hover-button" id="btnEight"></div>
            <div class="game-button hover-button" id="btnNine"></div>
        </div>
        <p class="win-text" id="winText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
